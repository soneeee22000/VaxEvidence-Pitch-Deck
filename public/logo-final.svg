<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- VaxEvidence Final Logo: Shield + Syringe + Data Chart -->
  <!-- Combines vaccine protection with evidence/data visualization -->
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="brandGradVert" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="60" cy="60" r="56" fill="#1a1a2e"/>
  
  <!-- Shield outline - protection & trust -->
  <path d="M60 12 L98 28 L98 62 C98 84 82 100 60 108 C38 100 22 84 22 62 L22 28 Z" 
        fill="url(#brandGrad)" opacity="0.1"/>
  <path d="M60 12 L98 28 L98 62 C98 84 82 100 60 108 C38 100 22 84 22 62 L22 28 Z" 
        stroke="url(#brandGrad)" stroke-width="2.5" fill="none"/>
  
  <!-- Stylized syringe/needle - left side -->
  <g transform="translate(38, 58) rotate(-30)">
    <!-- Syringe barrel -->
    <rect x="-5" y="-22" width="10" height="28" rx="2" fill="#232136" stroke="#0d9488" stroke-width="1.5"/>
    <!-- Plunger top -->
    <rect x="-3" y="-28" width="6" height="8" rx="1.5" fill="#0d9488"/>
    <!-- Needle -->
    <path d="M0 6 L0 18" stroke="url(#brandGradVert)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Liquid fill -->
    <rect x="-3" y="-6" width="6" height="10" rx="1" fill="#0d9488" opacity="0.5"/>
  </g>
  
  <!-- Data chart bars - right side (evidence) -->
  <g transform="translate(72, 42)">
    <rect x="0" y="24" width="10" height="20" rx="2" fill="#16a34a"/>
    <rect x="14" y="12" width="10" height="32" rx="2" fill="#0d9488"/>
    <!-- Trend line -->
    <path d="M5 28 L19 16" stroke="#f5f5f7" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <!-- Arrow up indicator -->
    <path d="M19 16 L16 20 M19 16 L22 20" stroke="#f5f5f7" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Small checkmark badge - verification -->
  <circle cx="88" cy="88" r="10" fill="#0d9488"/>
  <path d="M83 88 L86 91 L93 84" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
